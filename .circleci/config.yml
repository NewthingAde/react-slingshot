version: 2.1

jobs:
  build: 
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run: npm i
      - run: npm run test
      - run: npm run lint
  analyse:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}

      - run: npm audit

workflows:
  orb-free-workflow:
    jobs:
      - build
      - test:
          requires:
           - build
      - analyse:
          requires:
            - test


